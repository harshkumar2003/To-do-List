<html lang="en">

<head>

    <link rel="stylesheet" href="output.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asul:wght@400;700&display=swap');
    </style>
</head>

<body>
    <!-- nav-bar -->
    <div class=" p-4 flex justify-between ">
        <a href="home.html" class="cursor-pointer no-underline">
            <h1 class="text-black font-normal text-[25px] font-asul text-center">DoQueue</h1>
        </a>
        <div class="flex justify-center ">
            <input type="search" name="search" id="search" placeholder="search Task..."
                class="border-[1.5px] border-solid border-[#000] bg-gray-50 placeholder:text-left placeholder:pl-4 sm:placeholder:pl-2  sm:placeholder:text-center rounded-[20px] md:w-[400px] lg:w-[400px] xl:w-[400px] 2xl:w-[400px] text-center p-2">
        </div>
        <div class="text-[30px] cursor-pointer">
            <span class="material-symbols-outlined text-black text-center">person</span>
        </div>
    </div>
    <!-- main -->
    <div class="sm:bg-gray-50 rounded-[5px] ">

<!-- for mobile -->
        <div class="md:hidden lg:hidden xl:hidden 2xl:hidden">
            <div class="p-4 cursor-pointer md:hidden" onclick="toggleSidebar(event)">
                <span class="material-symbols-outlined">menu</span>
            </div>


            <div id="sidebar"
                class="fixed  left-[-250px] w-40 h-full bg-gray-50 text-black transition-all duration-300 ease-in-out z-50 md:hidden  top-[76px]">
                <div class="p-4">
                    <span class="material-symbols-outlined text-[30px] cursor-pointer text-black "
                        onclick="closeSidebar()">Ã—</span>
                </div>
                <div class="space-y-4 p-4">
                    <a href="#" class="block text-lg "><i class=" mr-2 fa-regular fa-sun"></i>Today</a>
                    <a href="#" class="block text-lg "><i class=" mr-2 fa-solid fa-calendar-days"></i>Tomorrow</a>
                    <a href="#" class="block text-lg "><i class=" mr-2 fa-solid fa-calendar-week"></i> Next 7 days</a>
                    <a href="#" class="block text-lg "><i class=" mr-2 fa-regular fa-star"></i>Important</a>
                    <a href="#" class="block text-lg "><i class=" mr-2 fa-regular fa-circle-check"></i>Completed</a>
                </div>
            </div>
        </div>
<!-- side bar -->
        <div class="flex h-screen">

            <div class="space-y-4 p-4 bg-gray-50 rounded-[15px] w-[20%] sm:hidden">
                <a href="#" class="block text-lg "><i class=" mr-2 fa-solid fa-house"></i>Home</a>
                <a href="#" class="block text-lg "><i class=" mr-2 fa-solid fa-sun"></i>Today</a>
                <a href="#" class="block text-lg "><i class=" mr-2 fa-solid fa-calendar-days"></i>Tomorrow</a>
                <a href="#" class="block text-lg "><i class=" mr-2 fa-solid fa-calendar-week"></i> Next 7 days</a>
                <a href="#" class="block text-lg "><i class=" mr-2 fa-solid fa-star"></i>Important</a>
                <a href="#" class="block text-lg "><i class=" mr-2 fa-solid fa-circle-check"></i>Completed</a>
            </div>
            <div class="w-[1%]"></div>

            <div class="bg-gray-50 w-[70%] rounded-[15px] sm:w-full  flex justify-center ">
                <!--  -->
                <div class="bg-white p-6 sm:p-2 rounded-lg shadow-xl sm:w-[90%] w-[80%] h-[300px] mt-[20px]">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Add a Task</h2>
            
                    <!-- Task Input -->
                    <input type="text" placeholder="Task Description" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
            
                    <!-- Inputs (Date, Time, Repeat) on One Line -->
                    <div class="flex items-center space-x-4 mb-4">
                        <!-- Date Picker -->
                        <input type="date" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none w-1/3">
                        
                        <!-- Reminder Time Picker -->
                        <input type="time" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none w-1/3">
                        
                        <!-- Repeat Options (Popup) -->
                        <div class="relative w-1/3 ">
                            <button id="repeatButton" class="bg-gray-200 p-3 rounded-full shadow-md hover:bg-gray-300 w-full">
                                <i class="fas fa-sync-alt text-gray-700"></i>
                            </button>
            
                            <!-- Repeat Options Popup -->
                            <div id="repeatOptions" class="absolute hidden mt-2 bg-white border border-gray-300 rounded-lg shadow-lg p-4 w-48 sm:p-2 sm:w-32">
                                <button id="todayOption" class="w-full text-left text-gray-700 hover:bg-gray-100 py-2 px-4 rounded">Today</button>
                                <button class="w-full text-left text-gray-700 hover:bg-gray-100 py-2 px-4 rounded">Tomorrow</button>
                                <button class="w-full text-left text-gray-700 hover:bg-gray-100 py-2 px-4 rounded">Next 7 Days</button>
                                <button class="w-full text-left text-gray-700 hover:bg-gray-100 py-2 px-4 rounded">Custom Date</button>
                            </div>
                        </div>
                    </div>
            
                    <!-- add task button -->
                    <button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">Add Task</button>
                </div>
        </div>
    </div>

</body>
<script>
    // Toggle sidebar visibility
    function toggleSidebar(event) {
        // Prevent the click event from closing the sidebar when clicking the menu icon
        event.stopPropagation();
        document.getElementById('sidebar').classList.toggle('left-0');
        document.getElementById('sidebar').classList.toggle('left-[-250px]');
    }

    // Close the sidebar
    function closeSidebar() {
        document.getElementById('sidebar').classList.remove('left-0');
        document.getElementById('sidebar').classList.add('left-[-250px]');
    }

    // Close the sidebar if clicked outside
    function closeSidebarOnClickOutside(event) {
        // Close the sidebar if the click is not on the sidebar itself or the menu icon
        const sidebar = document.getElementById('sidebar');
        const menuIcon = document.querySelector('.material-symbols-outlined');

        if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
            closeSidebar();
        }
    }

    // Adding event listener for clicks outside the sidebar to close it
    document.body.addEventListener('click', closeSidebarOnClickOutside);




    const repeatButton = document.getElementById('repeatButton');
        const repeatOptions = document.getElementById('repeatOptions');
        const todayOption = document.getElementById('todayOption');

        repeatButton.addEventListener('click', () => {
            repeatOptions.classList.toggle('hidden');
        });

        // Set the default option to 'Today' and highlight it
        todayOption.classList.add('bg-gray-100');

        // Add functionality to highlight the selected repeat option
        const options = repeatOptions.querySelectorAll('button');
        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(btn => btn.classList.remove('bg-gray-100'));
                option.classList.add('bg-gray-100');
                repeatOptions.classList.add('hidden'); // Hide options after selection
            });
        });
</script>
<script src="https://kit.fontawesome.com/fd42e4e9fb.js" crossorigin="anonymous"></script>

</html>
