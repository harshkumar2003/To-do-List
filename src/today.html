<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoQueue</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=block">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asul:wght@400;700&display=swap');

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="toast" class="hidden fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg text-sm">
    </div>

    <!-- nav-bar -->
    <div class=" p-4 flex justify-between ">
        <a href="home.html" class="cursor-pointer no-underline">
            <h1 class="text-black font-normal text-[25px] font-asul text-center">DoQueue</h1>
        </a>
        <div class="flex justify-center ">
            <input type="search" name="search" id="search" placeholder="search Task..."
                class="border-[1.5px] border-solid border-[#000] bg-gray-50 placeholder:text-left placeholder:pl-4 sm:placeholder:pl-2  sm:placeholder:text-center rounded-[20px] md:w-[400px] lg:w-[400px] xl:w-[400px] 2xl:w-[400px] text-center p-2">
        </div>
        <div class="text-[30px] cursor-pointer relative" id="profileIcon">
            
            <div id="dropdownMenu" class=" absolute right-0  bg-red-800 shadow-md rounded-md w-max grid p-4 sm:p-[8px]">
                
                <span class="material-symbols-outlined cursor-pointer text-white rounded-md "  onclick="logout()">
                    logout
                </span>
            </div>
        </div>
    </div>
    <!-- main -->
    <div class="sm:bg-gray-50 rounded-[5px] ">

        <!-- for mobile -->
        <div class="md:hidden lg:hidden xl:hidden 2xl:hidden">
            <div class="p-4 cursor-pointer md:hidden" onclick="toggleSidebar(event)">
                <span class="material-symbols-outlined">menu</span>
            </div>


            <div id="sidebar"
                class="fixed  left-[-250px] w-40 h-full bg-gray-50 text-black transition-all duration-300 ease-in-out z-50 md:hidden  top-[76px]">
                <div class="p-4">
                    <span class="material-symbols-outlined text-[30px] cursor-pointer text-black "
                        onclick="closeSidebar()">Ã—</span>
                </div>
                <div class="space-y-4 p-4">
                    <a href="home.html" class="block text-lg "><i class=" mr-2 fa-solid fa-house"></i>Home</a>
                    <a href="today.html" class="block text-lg "><i class=" mr-2 fa-regular fa-sun"></i>Today</a>
                    <a href="tomorrow.html" class="block text-lg "><i
                            class=" mr-2 fa-solid fa-calendar-days"></i>Tomorrow</a>
                    <a href="next7days.html" class="block text-lg "><i class=" mr-2 fa-solid fa-calendar-week"></i> Next
                        7 days</a>
                    <!-- <a href="#" class="block text-lg "><i class=" mr-2 fa-regular fa-star"></i>Important</a> -->
                    <a href="comp.html" class="block text-lg "><i
                            class=" mr-2 fa-regular fa-circle-check"></i>Completed</a>
                </div>
            </div>
        </div>
        <!-- side bar -->
        <div class="flex h-screen">

            <div class="space-y-4 p-4 bg-gray-50 rounded-[15px] w-[20%] sm:hidden">
                <a href="home.html" class="block text-lg "><i class=" mr-2 fa-solid fa-house"></i>Home</a>
                <a href="today.html" class="block text-lg "><i class=" mr-2 fa-solid fa-sun"></i>Today</a>
                <a href="tomorrow.html" class="block text-lg "><i
                        class=" mr-2 fa-solid fa-calendar-days"></i>Tomorrow</a>
                <a href="next7days.html" class="block text-lg "><i class=" mr-2 fa-solid fa-calendar-week"></i> Next 7
                    days</a>
                <!-- <a href="#" class="block text-lg "><i class=" mr-2 fa-solid fa-star"></i>Important</a> -->
                <a href="comp.html" class="block text-lg "><i class=" mr-2 fa-solid fa-circle-check"></i>Completed</a>
            </div>
            <div class="w-[1%]"></div>

            <div class="bg-gray-50 w-[70%] rounded-[15px] sm:w-full  ">



                <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center sm:justify-items-center">Your Today's Task
                </h1>
                <div class="px-6 py-8 max-w-6xl mx-auto">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-900">Your Tasks</h2>
                    <div id="showToday" class="flex flex-wrap gap-6 justify-start"></div>

                    <h2 class="text-2xl font-semibold mt-10 mb-4 text-gray-900">Next 7 Days</h2>
                    <div id="next7" class="flex flex-wrap gap-6 justify-start"></div>
                </div>


            </div>
        </div>
         <footer class="bg-gray-900 text-white py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div
                    class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-6 md:space-y-0">
                    <!-- Logo + Description -->
                    <div>
                        <h2 class="text-2xl font-bold">Do-Queue</h2>
                        <p class="text-sm text-gray-400 mt-2">
                            Organize your tasks. Collaborate with your team. Conquer your queue.
                        </p>
                    </div>




                    <!-- Social Media -->
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Follow Us</h3>
                        <div class="flex space-x-4">
                            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Bottom -->
                <div class="border-t border-gray-700 mt-8 pt-4 text-center text-sm text-gray-500">
                    &copy; 2025 Do-Queue. All rights reserved.
                </div>
            </div>
        </footer>

</body>
